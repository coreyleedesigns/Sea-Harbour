<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="js/mouse.parallax.js"></script>

<script>
	//JS scripts here.
	
    $(document).ready(function() {
        $('#birds').mouseParallax({ moveFactor: 15 });
		
		// Minus 16 for vertical scrollbar adjustment; Minus 2 for 1px border adjustment on slideout elements:
		//console.log(window.outerWidth - 16);
		
		//if Tablet like iPad, use outerWidth(true) to get device screen width:
		if( /iPad/i.test(navigator.userAgent) ) {
			var $slideout_el = Math.floor(($(window).outerWidth(true) - 16 - 2) / 3);
			//alert($slideout_el);
		} else {
			var $slideout_el = Math.floor((window.outerWidth - 16 - 2) / 3);
			//var $slideout_el = Math.floor(($('.width1024').outerWidth()) / 3);
		}
		
		//console.log($('.width1024').outerWidth());
		//console.log("el: " + $slideout_el);
		
		$("#h_slideout a, #h_slideout a div").width($slideout_el);
    });  //end ready
    
	var resize_counter = 0;
	
	$( window ).resize(function() {
		// Minus 16 for vertical scrollbar adjustment; Minus 2 for 1px border adjustment on slideout elements:
		//console.log("width:  " + window.outerWidth - 16);
		
		//if Tablet like iPad, use outerWidth(true) to get device screen width:
		if( /iPad/i.test(navigator.userAgent) ) {
			var $slideout_el = Math.floor(($(window).outerWidth(true) - 16 - 2) / 3);
			//alert($slideout_el);
		} else {
			var $slideout_el = Math.floor((window.outerWidth - 16 - 2) / 3);
			//var $slideout_el = Math.floor(($('.width1024').outerWidth()) / 3);
		}
		
		//console.log($('.width1024').outerWidth());
		//console.log("el: " + $slideout_el);
		
		$("#h_slideout a, #h_slideout a div").width($slideout_el);
		
		var doc_width = $(document).width();
		
		if (doc_width <= 650) {
			resize_counter++;
			//console.log(resize_counter);
			
			//Trigger only once to hide slideout (if opened) when window is smaller than 650px:
			if(resize_counter === 1 && $("#h_slideout").hasClass("is_opened")){
				console.log(resize_counter + "triggered once");
				$("#h_select").addClass("is_opened").trigger( "click" );
			}
		} else{
			//reset counter when width is larger than 650px:
			resize_counter = 0;
		}
			
	}); //end resize
	
	
	
    $("#h_select").click(function(){
		
		var $this = $(this);
		
		//If panel is opened, do:
		if($(this).hasClass("is_opened")){
			
			$("#h_slideout").animate({
				//marginTop: "-=335"
				bottom: "-=335"
			}, 500, 'swing', function() {
				// Animation complete.
				$(this).hide().removeClass("is_opened");
				$("#h_footer > section, #h_footer > div").css("opacity", 1);
				$("body").css("overflow","auto");
				$("#h_main").stop().animate({
					paddingTop: "+=125px"
				},500);
				$("#h_main img").eq(0).stop().animate({
					opacity: 1
				},500);
				$("#h_main img").eq(1).stop().animate({
					bottom: "0"
				},500);
			});
			
			$this.animate({
				bottom: "-=340"
			}, 500, 'swing', function() {
				// Animation complete.
				$this.removeClass("is_opened");
			}); 
		} 
		//If panel is closed, do:
		else {
			$("body").css("overflow","hidden");
			$("#h_slideout").show().animate({
				bottom: "+=335"
			}, 500, 'swing', function() {
				// Animation complete.
				$(this).addClass("is_opened");
				$("#h_footer > section, #h_footer > div").css("opacity", 0);
				
				$("#h_main").stop().animate({
					paddingTop: "-=125px"
				},500);
				$("#h_main img").eq(0).stop().animate({
					opacity: 0
				},500);
				$("#h_main img").eq(1).stop().animate({
					bottom: "135px"
				},500);
			});
			
			$this.animate({
				//bottom: "-=250"
				//bottom: 0
				//opacity: 0,
				bottom: "+=340"
			}, 500, 'swing', function() {
				// Animation complete.
				$this.addClass("is_opened"); 
				//.css("opacity", 1);
			}); 
			
		}	//end else
		  
    }); //end click	
</script>
